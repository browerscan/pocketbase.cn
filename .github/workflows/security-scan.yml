name: Security Scan

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    # Daily security scan at 4 AM UTC
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          pnpm audit --audit-level=high > audit-report.txt 2>&1 || true
          cat audit-report.txt

      - name: Check for high vulnerabilities
        run: |
          if grep -q "high" audit-report.txt 2>/dev/null; then
            echo "High severity vulnerabilities found!"
            echo "::error::High severity vulnerabilities detected. Please review audit-report.txt"
            exit 1
          fi
          if grep -q "critical" audit-report.txt 2>/dev/null; then
            echo "Critical severity vulnerabilities found!"
            echo "::error::Critical severity vulnerabilities detected. Please review audit-report.txt"
            exit 1
          fi
          echo "No high or critical vulnerabilities found"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.txt
          retention-days: 30

      - name: Notify on vulnerabilities
        if: failure()
        run: |
          if [ -n "${{ secrets.ALERT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.ALERT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "text": "ðŸ”’ Security Alert: High/Critical vulnerabilities found in dependencies",
                "blocks": [{
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repository:* pocketbase-cn\n*Issue:* High/Critical NPM vulnerabilities\n*Action:* Review and update dependencies"
                  }
                }]
              }'
          fi

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        id: outdated
        continue-on-error: true
        run: |
          pnpm outdated > outdated-report.txt 2>&1 || true
          cat outdated-report.txt

      - name: Upload outdated report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-outdated-report
          path: outdated-report.txt
          retention-days: 30

      - name: Check license compliance
        run: |
          echo "Checking package licenses..."
          pnpm licenses --json > licenses.json 2>/dev/null || true

          # Check for problematic licenses (GPL, AGPL, etc.)
          if jq -e '.[] | select(.license | test("GPL|AGPL|SSPL"))' licenses.json > /dev/null 2>&1; then
            echo "Warning: Packages with copyleft licenses found:"
            jq -r '.[] | select(.license | test("GPL|AGPL|SSPL")) | "\(.name)@\(.version): \(.license)"' licenses.json
          fi

      - name: Upload licenses report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: licenses-report
          path: licenses.json
          retention-days: 30

  code-security-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'push' && github.event.before || github.event.repository.default_branch }}
          head: ${{ github.event_name == 'push' && github.sha || 'HEAD' }}
          extra_args: --only-verified

      - name: Notify on secrets found
        if: failure()
        run: |
          if [ -n "${{ secrets.ALERT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.ALERT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "text": "ðŸš¨ CRITICAL: Potential secrets found in code",
                "blocks": [{
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repository:* pocketbase-cn\n*Issue:* Potential secrets detected\n*Action:* Review TruffleHog results immediately"
                  }
                }]
              }'
          fi
