name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Web unit tests with coverage
        run: pnpm -C apps/web test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/coverage-final.json
          flags: web
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Web build
        run: pnpm -C apps/web build

  backend-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Download PocketBase
        run: pnpm backend:download

      - name: Apply migrations (syntax + schema check)
        run: pnpm backend:migrate

  backend-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Download PocketBase
        run: pnpm backend:download

      - name: Start PocketBase
        run: |
          pnpm backend:start &
          sleep 5

      - name: Run smoke tests
        run: pnpm backend:smoke
        env:
          PB_URL: http://127.0.0.1:8090
